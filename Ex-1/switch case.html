<body>
   <!-- 2........print month using switch case..... -->
   <h1 style="font-size: 48px;">Months Name</h1>
   <h3>enter your number in program = <span id="month"></span></h3>

   <script>
var value=1;
        switch(value){
            case 1:
                console.log("January- 31 days");
                document.getElementById("month").innerHTML=" 1 month : January- 31 days"
                break;
                
            case 2:
                console.log("February - 28 days in a common year and 29 days in leap years");
                document.getElementById("month").innerHTML="2 month : February - 28 days in a common year and 29 days in leap years";
                break;

            
            case 3:
                console.log("March- 31 days");
                document.getElementById("month").innerHTML="3 month : March- 31 days";
                break;

            
            case 4:
                console.log("April- 30 days");
                document.getElementById("month").innerHTML="4 month : April- 30 days";
                break;

            
            case 5:
                console.log("May- 31 days");
                document.getElementById("month").innerHTML="5 month : May- 31 days";
                break;

            
            case 6:
                console.log("June- 30 days");
                document.getElementById.innerHTML="6 month : June- 30 days";
                break;

            
            case 7:
                console.log(" July- 31 days");
                document.getElementById("month").innerHTML="7 month : July- 31 days";
                break;

            
            case 8:
                console.log("August- 31 days");
                document.getElementById("month").innerHTML="8 month : August- 31 days";
                break;

            
            case 9:
                console.log("September- 30 days");
                document.getElementById("month").innerHTML="9 month : September- 30 days";
                break;

            
            case 10:
                console.log("October- 31 days");
                document.getElementById("month").innerHTML="10 month : October- 31 days";
                break;

            
            case 11:
                console.log("November - 30 days");
                document.getElementById("month").innerHTML="11 month : November - 30 days";
                break;

            
            case 12:
                console.log("December - 31 days");
                document.getElementById("month").innerHTML="12 month : December - 31 days";
                break;

            default:
                console.log("invalid");
                document.getElementById("month").innerHTML="invalid number"
                break;
        }

   </script> 
</body>
</html>
